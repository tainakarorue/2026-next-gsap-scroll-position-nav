<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollNav Demo</title>

  <!-- ScrollNav CSS -->
  <link rel="stylesheet" href="css/scroll-nav.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }

    #section-1 { background-color: #fef3c7; }
    #section-2 { background-color: #dbeafe; }
    #section-3 { background-color: #dcfce7; }

    /* ================================================
       ナビゲーションのスタイル（プロジェクトごとに自由にカスタマイズ）
       ================================================ */
    .scroll-nav {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 50;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .scroll-nav__item {
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      background-color: #e5e7eb;
      color: #000;
      font-size: 0.875rem;
      text-align: left;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .scroll-nav__item:hover {
      background-color: #d1d5db;
    }

    .scroll-nav__item.is-active {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- ================================================
       ナビゲーション（HTML で自由に作成可能）
       - data-scroll-target="セクションID" でターゲットを指定
       - 中身は自由（テキスト、アイコン、画像など）
       - button でも a タグでも OK
       ================================================ -->
  <nav class="scroll-nav">
    <button class="scroll-nav__item" data-scroll-target="section-1">
      Section 1
    </button>
    <button class="scroll-nav__item" data-scroll-target="section-2">
      Section 2
    </button>
    <button class="scroll-nav__item" data-scroll-target="section-3">
      Section 3
    </button>
  </nav>

  <!-- セクション -->
  <section id="section-1" class="section">Section 1</section>
  <section id="section-2" class="section">Section 2</section>
  <section id="section-3" class="section">Section 3</section>

  <!-- CDN: GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- CDN: Lenis -->
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.18/dist/lenis.min.js"></script>

  <!-- ScrollNav -->
  <script src="js/scroll-nav-init.js"></script>
  <script src="js/scroll-nav.js"></script>

  <!-- 初期化 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Lenis + ScrollTrigger を初期化
      ScrollNavApp.init()

      // ナビゲーションを初期化（HTML で作成したナビに機能を付与）
      ScrollNavApp.initNav({
        // navSelector: '[data-scroll-target]',  // ナビアイテムのセレクタ（デフォルト）
        // activeClass: 'is-active',             // アクティブ時のクラス（デフォルト）
      })
    })
  </script>

</body>
</html>
