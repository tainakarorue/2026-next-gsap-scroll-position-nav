<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollNav Demo</title>

  <!-- ScrollNav CSS -->
  <link rel="stylesheet" href="css/scroll-nav.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
    }

    #section-1 { background-color: #fef3c7; }
    #section-2 { background-color: #dbeafe; }
    #section-3 { background-color: #dcfce7; }
  </style>
</head>
<body>

  <!-- セクション -->
  <section id="section-1" class="section">Section 1</section>
  <section id="section-2" class="section">Section 2</section>
  <section id="section-3" class="section">Section 3</section>

  <!-- CDN: GSAP + ScrollTrigger -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- CDN: Lenis -->
  <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.18/dist/lenis.min.js"></script>

  <!-- ScrollNav -->
  <script src="js/scroll-nav-init.js"></script>
  <script src="js/scroll-nav.js"></script>

  <!-- 初期化 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Lenis + ScrollTrigger を初期化
      ScrollNavApp.init()

      // ナビゲーションを作成
      ScrollNavApp.createNav({
        items: [
          { id: 'section-1', label: 'Section 1' },
          { id: 'section-2', label: 'Section 2' },
          { id: 'section-3', label: 'Section 3' },
        ],
        position: 'top-left',
      })
    })
  </script>

</body>
</html>
