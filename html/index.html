<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollNav Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- ScrollNav CSS -->
    <link rel="stylesheet" href="css/scroll-nav.css" />
    <link rel="stylesheet" href="css/gsap-slider.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: bold;
      }

      #section-1 {
        background-color: #fef3c7;
      }
      #section-2 {
        background-color: #dbeafe;
      }
      #section-3 {
        background-color: #dcfce7;
      }

      /* ================================================
       ナビゲーションのスタイル（プロジェクトごとに自由にカスタマイズ）
       ================================================ */
      .scroll-nav {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .scroll-nav__item {
        display: block;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        background-color: #e5e7eb;
        color: #000;
        font-size: 0.875rem;
        text-align: left;
        transition:
          background-color 0.2s ease,
          color 0.2s ease;
      }

      .scroll-nav__item:hover {
        background-color: #d1d5db;
      }

      .scroll-nav__item.is-active {
        background-color: #000;
        color: #fff;
      }

      /* ================================================
       セクション内の要素スタイル
       ================================================ */
      .section {
        position: relative;
        overflow: hidden;
      }

      .section-inner {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .section-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .section-description {
        font-size: 1rem;
        color: #666;
        margin-bottom: 2rem;
      }

      /* Section 1: Box */
      .box-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }

      .box {
        width: 60px;
        height: 60px;
        background-color: #f97316;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.25rem;
      }

      /* Section 2: Circle & Dots */
      .circle-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }

      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background-color: #8b5cf6;
        border-radius: 50%;
      }

      .dot {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #a78bfa;
        border-radius: 50%;
      }

      .dot-1 { top: 0; left: 50%; transform: translateX(-50%); }
      .dot-2 { bottom: 0; left: 50%; transform: translateX(-50%); }
      .dot-3 { left: 0; top: 50%; transform: translateY(-50%); }
      .dot-4 { right: 0; top: 50%; transform: translateY(-50%); }

      /* Section 3: Horizontal boxes & Parallax */
      .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
        opacity: 0.5;
        z-index: 0;
      }

      .horizontal-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
      }

      .horizontal-box {
        width: 70px;
        height: 70px;
        background-color: #10b981;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- ================================================
       ナビゲーション（HTML で自由に作成可能）
       - data-scroll-target="セクションID" でターゲットを指定
       - 中身は自由（テキスト、アイコン、画像など）
       - button でも a タグでも OK
       ================================================ -->
    <nav class="scroll-nav">
      <button class="scroll-nav__item" data-scroll-target="section-1">
        Section 1
      </button>
      <button class="scroll-nav__item" data-scroll-target="section-2">
        Section 2
      </button>
      <button class="scroll-nav__item" data-scroll-target="section-3">
        Section 3
      </button>
    </nav>

    <!-- セクション -->
    <section id="section-1" class="section">
      <div class="section-inner">
        <h2 class="section-title">Section 1 - Stagger</h2>
        <p class="section-description">複数要素を順番にアニメーション</p>
        <div class="box-container">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box">5</div>
        </div>
      </div>
    </section>

    <section id="section-2" class="section">
      <div class="section-inner">
        <h2 class="section-title">Section 2 - Timeline</h2>
        <p class="section-description">複数アニメーションを連続実行</p>
        <div class="circle-container">
          <div class="circle"></div>
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
        </div>
      </div>
    </section>

    <section id="section-3" class="section">
      <div class="parallax-bg"></div>
      <div class="section-inner">
        <h2 class="section-title">Section 3 - Scrub</h2>
        <p class="section-description">スクロール量に連動してアニメーション</p>
        <div class="horizontal-container">
          <div class="horizontal-box">A</div>
          <div class="horizontal-box">B</div>
          <div class="horizontal-box">C</div>
        </div>
      </div>
    </section>

    <div class="py-20">
      <div class="swiper gsap-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-color: #fef3c7">
            <h2 class="slide-title">Slide 1</h2>
            <p class="slide-description">説明テキスト</p>
          </div>

          <div class="swiper-slide" style="background-color: #dbeafe">
            <h2 class="slide-title">Slide 2</h2>
            <p class="slide-description">説明テキスト</p>
          </div>

          <div class="swiper-slide" style="background-color: #dcfce7">
            <h2 class="slide-title">Slide 3</h2>
            <p class="slide-description">説明テキスト</p>
          </div>
        </div>
        <!-- ナビゲーション -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- ページネーション -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- CDN: GSAP + ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- CDN: Lenis -->
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.1.18/dist/lenis.min.js"></script>

    <!-- ScrollNav -->
    <script src="js/scroll-nav-init.js"></script>
    <script src="js/scroll-nav.js"></script>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/gsap-swiper.js"></script>
    <script src="js/gsap-sections.js"></script>

    <!-- 初期化 -->
    <script src="js/init.js"></script>
  </body>
</html>
